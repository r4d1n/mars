<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictures from Space</title>
  <link rel="stylesheet" type="text/css" href="static/reset.css" />
  <link rel="stylesheet" type="text/css" href="static/styles.css" />
</head>
<body>
  <script src="static/init.js"></script>
  <div class="wrapper-main">
    <div class="wrapper-item" data-id="{{.Id}}">
      <div class="img-container">
        <img src="" class="photo" data-src={{.S3ImgSrc}}></img>
      </div>
      <div class="metadata">
        <ul>
          <li>image id: {{.Id}}</li>
          <li>martian sol: {{.Sol}}</li>
          <li>earth date: {{.EarthDate}}</li>
          <li>rover: {{.Rover}}</li>
          <li>camera: {{.Camera}}</li>
          <li><button class="ctrl-btn" type="button" name="backward" id="ctrl-backward">regress</button></li>
          <li><button class="ctrl-btn" type="button" name="forward" id="ctrl-forward">advance</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="static/bundle.js"></script>
</body>
</html>
